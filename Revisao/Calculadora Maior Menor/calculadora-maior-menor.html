<html>
    <head>
        <link rel="stylesheet" href="calculadora-maior-menor.css">
        <script src="calculadora-maior-menor.js"></script>
    </head>

    <body>
        <div id="divPrincipal" >
            <h1> Calculadora Maior/Menor </h1>
            <input type="number" id="numero1" placeholder="Numero 1">
            <input type="number" id="numero2" placeholder="Numero 2">
            
            <div id="divBotoes">
                <button class="maior" type="button" onclick="maiorMenor.maior()">
                    Maior
                </button>
                <button class="menor" type="button"
                onclick="maiorMenor.menor()">
                Menor</button>
            </div>
        </div>
    </body>

</html>
